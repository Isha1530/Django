<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-form {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .login-form h2 {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<!-- For Message Success or Error -->
{% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
        <strong>{{ message.tags|title }}:</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<!-- Bootstrap 5 JS (required for dismissible alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-hide alerts after 3 seconds -->
<script>
  setTimeout(() => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
      const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
      bsAlert.close();
    });
  }, 3000);
</script>
<div class="login-form">
    <h2 class="text-center">Distributor Login</h2>
    <form method="post">
        {% csrf_token %}

      

        <div class="mb-3">
            <label for="id_username" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="id_username" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required pattern="^(?=.*[A-Z])(?=.*[\W_]).{8,}$" minlength="8" title="Password must be at least 8 characters long and contain at least one special character and Capital letter">
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div class="mt-3 text-center">
            <a href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
    </form>
</div>

</body>
</html>
